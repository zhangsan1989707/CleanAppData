name: CI

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 仓库初始化
        uses: actions/checkout@v3
      - name: 安装 Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Rust 缓存
        uses: Swatinem/rust-cache@v2.7.3

      - name: 编译exe
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --jobs 8
      - name: 上传文件
        uses: actions/upload-artifact@v4
        with:
          name: CleanAppData
          path: |
            target\release\CleanAppData.exe
            target\release\CleanAppData.pdb
